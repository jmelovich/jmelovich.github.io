<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOS.update</title>
    <!-- Favicon -->
    <link rel="icon" href="BIOS.update.ico">

    <link rel="stylesheet" href="biosupdate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../therminal/therminal-iframe.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="content">
        <h1 class="album-title">BIOS.update</h1>
        
        <div class="album-art">
            <img src="IM_FinalAlbumArt_4k_Recolor.jpg" alt="New Album Art">
        </div>
        <div class="music-links">
            <a href="https://open.spotify.com/album/3X6Hy8glzuIgFOXXbmRJ4R?si=-2RjdlcIQB2EMwkAe4zDRw" target="_blank" class="music-link">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://music.apple.com/us/album/bios-update/1763184067" target="_blank" class="music-link">
                <i class="fab fa-apple"></i>
            </a>
            <a href="https://soundcloud.com/therummusic" target="_blank" class="music-link">
                <i class="fab fa-soundcloud"></i>
            </a>
            <a href="https://therum1.bandcamp.com/album/bios-update" target="_blank" class="music-link">
                <i class="fab fa-bandcamp"></i>
            </a>
            <a href="https://youtube.com/@therummusic" target="_blank" class="music-link">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
        <div class="tracklist-container">
            <div class="tracklist">
                <h2>Tracklist</h2>
                <!-- Track items will be dynamically added here -->
            </div>
        </div>
        <div class="download-album-container">
            <a id="downloadAlbumBtn" href="#" class="download-btn">Download Album (24bit/44.1kHz)</a>
        </div>
    </div>

    <!-- Gallery Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Full size image">
    </div>

    <button id="therminal-toggle">Open Therminal</button>
    <iframe id="therminal-iframe" src="../therminal.html"></iframe>

    <script src="biosupdate.js"></script>
    <script src="../therminal/therminal-iframe.js"></script>
    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expandTherminal') === 'true') {
                const therminalToggle = document.getElementById('therminal-toggle');
                if (therminalToggle) {
                    therminalToggle.click();
                }
            }
        });
    </script>
</body>
</html>
