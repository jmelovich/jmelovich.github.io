    <script>
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expandTherminal') === 'true') {
                const therminalToggle = document.getElementById('therminal-toggle');
                if (therminalToggle) {
                    therminalToggle.click();
                }
            }

            // Force play the video on page load
            const mavenVideo = document.getElementById('maven-video');
            if (mavenVideo) {
                mavenVideo.play().catch(e => {
                    console.warn('Could not autoplay Maven video:', e);
                    // Try again after a user interaction
                    document.body.addEventListener('click', function() {
                        mavenVideo.play().catch(e => console.error('Still could not play video:', e));
                    }, {
                        once: true
                    });
                });
            }

            // Add fade-in animations to elements as they scroll into view
            const observeElements = document.querySelectorAll('.gallery-item, .video-wrapper, .headline-section, .newsletter-signup');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });

            observeElements.forEach(el => {
                observer.observe(el);
            });

            // Mobile menu toggle
            const navToggle = document.getElementById('navToggle');
            const navLinks = document.querySelector('.nav-links');

            navToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                navToggle.classList.toggle('active');
            });

            // Smooth scrolling for nav links
            document.querySelectorAll('.nav-links a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();

                    navLinks.classList.remove('active');
                    navToggle.classList.remove('active');

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
